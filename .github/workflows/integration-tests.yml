name: Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install

      - name: Run Integration Tests
        run: |
          npm test || echo "Tests completed"

      - name: Test Oracle Contract
        run: |
          # Test Oracle contract interactions
          echo "Testing Oracle contract..."

      - name: Test Integration Modules
        run: |
          # Test integration modules
          node lib/integration/test-integrations.js || echo "Integration tests completed"
