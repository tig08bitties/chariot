name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *' # Daily at midnight

jobs:
  test-integrations:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    
    - name: Test document integration
      run: node scripts/integrate-documents.js
      env:
        NODE_ENV: test
    
    - name: Test Grok client (if API key available)
      run: |
        if [ -n "${{ secrets.XAI_API_KEY }}" ]; then
          node examples/grok-oracle-query.js || echo "Grok test skipped - API key may need credits"
        else
          echo "XAI_API_KEY not set - skipping Grok tests"
        fi
      env:
        XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
    
    - name: Validate constants
      run: |
        node -e "
        const { getAllConstants, validateConstant } = require('./lib/covenant/covenant-constants');
        const constants = getAllConstants();
        console.log('✅ Constants loaded:', Object.keys(constants).length);
        console.log('✅ THEOS constant:', constants.THEOS === 419 ? 'Valid' : 'Invalid');
        console.log('✅ EL constant:', constants.EL === 369 ? 'Valid' : 'Invalid');
        "
    
    - name: Check code quality
      run: |
        echo "Code quality checks..."
        # Add linting, type checking, etc. as needed
